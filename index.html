<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Speed Test!</title> 
	<style>
		body{
			background-color: black;
			color: white;
			display: flex;
			flex-direction: column;
		}
		svg {
            height: 100%;
            display: block;
            margin: auto;
			max-width: 100%;
		}
		#needle{
			transition: all 0.1s;
		}
		span{
			text-align: center;
		}
		button{
			padding: 15px 50px 15px 50px;
			margin: 20px;
			color:white;
			font-size: x-large;
			background-color: black;
			border-radius: 12px;
			transition: all 0.5s;
		}

		button:hover{
			background-color: rgb(32,32,32);
		}

		button:disabled{
			opacity: 0.1;			
		}
	</style>
	<script>
		var start;
		var bars;
		var maxLength = 0;

		function onStart(){
			document.getElementById("start").disabled = true;
			clearBars();
			var oReq = new XMLHttpRequest();			
			oReq.responseType = "arraybuffer";
			oReq.addEventListener("load", transferComplete);
			oReq.addEventListener("progress", onprogress);
			oReq.open("GET", "/speedtest");
			start = performance.now();
			oReq.send();
		}

		function onprogress(evt){
			update(evt);
		}

		function clearBars(){
			for(var i = 0; i < bars.length; i++){
				bars[i].style.visibility = "hidden";
			}
		}

		function showBars(visible){
			for(var i = 0; i < visible; i++){
				bars[i].style.visibility = "visible";
			}
		}

		function update(evt){
			var elapsed = (evt.timeStamp - start) / 1000.0;
			var mbytes = (evt.loaded / (1024*1024)) / elapsed;
			var mbits = evt.loaded*8 / 1000000 / elapsed;
			var result = document.getElementById("speed");
			var needle = document.getElementById("needle");

			var svgRoot = document.querySelector("svg");

			var angle = Math.min(100, mbits)/100 * 270;
			needle.style.transform = "rotate("+angle+"deg)";

			showBars(Math.round(evt.loaded/evt.total * bars.length));

			var progress = evt.loaded/evt.total * 100.0;
			var mbitsText = mbits.toFixed(2);
			maxLength = Math.max(maxLength, mbitsText.length);
			if(maxLength < 5){
				result.style.fontSize = "24px";
			}else if(maxLength < 6){
				result.style.fontSize = "18px";
			}else{
				result.style.fontSize = "16px";
			}

			result.textContent = mbitsText;
		}

		function transferComplete(evt){	
			update(evt);
			document.getElementById("start").disabled = false;			
		}

		function onReady(){
			bars = []
			for(var i = 0; i < 59; i++){
				bars.push(document.getElementById("bar"+i));
			}		
		}	

	    if (document.readyState != 'loading'){
    		onReady();
  		} else {
    		document.addEventListener('DOMContentLoaded', onReady);
  		}		
	</script>
</head>
